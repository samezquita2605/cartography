<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-dark-mode</title>
    <link rel="icon" type="image/png" href="S.A.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark mode switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home" onclick="window.location.href = 'https://samezquita2605.github.io/portfolio/'">HOME</a>
    </nav>
    <!-- Cartography section -->
    <section id="projects">
        <h1 class="w3-center">Cartography</h1>
        <span></span>
        <div class="image-container">
          <img class="mySlides" src="img/map1.jpg" style="width:100%">
          <img class="mySlides" src="img/map2.jpg" style="width:100%">
          <img class="mySlides" src="img/map3.jpg" style="width:100%">
          <img class="mySlides" src="img/map4.jpg" style="width:100%">
          <img class="mySlides" src="img/map5.jpg" style="width:100%">
          <img class="mySlides" src="img/map6.jpg" style="width:100%">
          <img class="mySlides" src="img/map7.jpg" style="width:100%">
          <img class="mySlides" src="img/map8.jpg" style="width:100%">
          <img class="mySlides" src="img/map9.jpg" style="width:100%">
          <img class="mySlides" src="img/map10.jpg" style="width:100%">
          <img class="mySlides" src="img/map12.jpg" style="width:100%">
          <img class="mySlides" src="img/map13.jpg" style="width:100%">
          <img class="mySlides" src="img/map14.jpg" style="width:100%">
          <img class="mySlides" src="img/map15.jpg" style="width:100%">
          <img class="mySlides" src="img/map16.jpg" style="width:100%">
          <img class="mySlides" src="img/map17.jpg" style="width:100%">

          <button onclick="plusDivs(-1)">&#10094;</button>
          <button onclick="plusDivs(1)">&#10095;</button>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
